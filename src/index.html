<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>DANTi Display</title>
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="node_modules/animate.css/animate.css">
		<link rel="stylesheet" href="daa-displays/css/daa-displays.css">
	</head>
	<body style="transform-origin:top left; transform:scale(0.56); overflow:hidden; background-color:black;">

		<div id="daa-theme" style="display:none; position:absolute; transform-origin: top left; transform:scale(1.7);">
			<img src="./danti-themes/toughpad.png">
		</div>
		<div id="daa-disp" style="position:absolute; top:218px; left:165px; transform:scale(0.89); transform-origin:center;"></div>

		<!-- files requires to run the frontend script -->
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/backbone/backbone-min.js"></script>

		<!-- frontend script -->
        <script src="node_modules/requirejs/require.js" data-main="frontend.js"></script>
        <script>
            // this is needed by require.js because backbone modifies $ and require.js picks by default the original $ imported with <script> 
            define('jquery', function () {
                return $; // Just return the jQuery loaded with `script`.
            });
			console.log({ height: window.innerHeight, width: window.innerWidth });
        </script>
	</body>
</html>
